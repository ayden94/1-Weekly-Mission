<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/styles/reset.css">
    <link rel="stylesheet" href="/asset/styles/component.css">
    <link rel="stylesheet" href="/asset/styles/sign.css">
    <link rel="stylesheet" href="/asset/pretendard/pretendard.css">
    <title>Linkbrary : 회원가입</title>
</head>

<body>
    <header class="header">
        <h1 class="logo logo--large"><a href="/" title="Linkbrary의 로고"></a></h1>

        <div class="header__subtitle">
            <p>이미 회원이신가요?</p>
            <a class="text--link" href="/signin.html" title="signin">로그인 하기</a>
        </div>
    </header>

    <main class="main">
        <form class="form">
            <div class="form--container">
                <label class="form--label" for="signinEmail">이메일</label>
                <div class="form--input">
                    <input class="input--container" id="signinEmail" name="email" type="email">
                </div>
            </div>

            <div class="form--container">
                <label class="form--label" for="signinPassword">비밀번호</label>
                <div class="form--input">
                    <input class="input--container" id="signinPassword" name="password" type="password">
                    <button class="input--eyes input--eyes__off" type="button"></button>
                </div>
            </div>

            <div class="form--container">
                <label class="form--label" for="signinPasswordCheck">비밀번호 확인</label>
                <div class="form--input">
                    <input class="input--container" id="signinPasswordCheck" name="password" type="password">
                    <button class="input--eyes input--eyes__off" type="button"></button>
                </div>
            </div>

            <button class="form--btn btn btn--width-full">로그인</button>
        </form>
    </main>

    <footer class="footer">
        <p class="footer--title">다른 방식으로 가입하기</p>
        <div class="footer--icon">
            <a href="https://www.google.com/" target="_blank"><img src="/asset/images/sign_google.png" alt="구글 로그인 아이콘" /></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="/asset/images/sign_kakao.png" alt="카카오톡 로그인 아이콘" /></a>
        </div>
    </footer>
</body>
</html>
