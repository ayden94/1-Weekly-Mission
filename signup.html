<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/sign.css">
    <link rel="stylesheet" href="/pretendard/pretendard.css">
    <title>Linkbrary : 회원가입</title>
</head>
<body>
    <main class="flex_column flex_center">
        <div class="sign flex_column">
            <div id="sign_head" class="flex_column flex_center">
                <h1><a href="/" title="logo"><img src="/images/logo.png" alt="Linkbrary의 로고" /></a></h1>

                <div class="flex_row">
                    <p>이미 회원이신가요?</p>
                    <a href="/signin.html" title="signin">로그인 하기</a>
                </div>
            </div>

            <form class="flex_column" id="signupForm">
                <label>이메일
                    <input name="email" type="email">
                </label>

                <label class="eyes_on_input">비밀번호
                    <input name="password" type="password">
                    <span id="eyes_on_password"><img src="/images/eyes-on.svg" alt=""></span>
                </label>

                <label class="eyes_on_input">비밀번호 확인
                    <input name="password" type="password">
                    <span id="eyes_on_password"><img src="/images/eyes-on.svg" alt=""></span>
                </label>

                <button class="buttonGradiant">회원가입</button>
            </form>
        </div>


        <div id="social_login" class="flex_row flex_center">
            <p>다른 방식으로 가입하기</p>
            <div class="flex_row flex_center">
                <a href="https://www.google.com/" target="_blank"><img src="/images/sign_google.png" alt="구글 로그인 아이콘" /></a>
                <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="/images/sign_kakao.png" alt="카카오톡 로그인 아이콘" /></a>
            </div>
        </div>
    </main>
</body>
</html>
