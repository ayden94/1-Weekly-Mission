<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset_and_common.css">

    <link rel="stylesheet" href="/pretendard/pretendard.css">
    <title>Linkbrary : 로그인</title>
</head>
<body>
    <main class="sign">
        <div id="sign_head">
            <h1><a href="/" title="logo"><img src="/images/logo.png" alt="Linkbrary의 로고" /></a></h1>

            <div>
                <p>회원이 아니신가요?</p>
                <a href="/signup.html" title="">회원 가입하기</a>

        <form>
            <label>이메일

            </label>

            <label class="eyes_on_input">비밀번호
                <input name="password" type="password">
                <span>👁️</span>
            </label>
            
            
            <button class="buttonGradiant">로그인</button>
        </form>

        <div id="social_login">
            <p></p>
            <div></div>
        </div>
